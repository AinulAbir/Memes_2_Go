{% extends "main_temp.html" %}
{% block content %}


{% for post in data %}
            <div class = "meme">
            <h3>{{ post.title }}</h3>
            <a href="{{post.link}}">
            {% if post.is_vid%}
            <video width="75%" controls>
                <source src="{{post.source}}">
            </video>
            {% else: %}
            <img width='75%' src="{{post.source}}">
            {% endif %}
            </a>
            </div>
            <br><br>
{% endfor %}

{% if total > 2 %}
    {% for page in range(1,total) %}
            <a href={{cat_name}}{{page}}>{{page}}<a/>
    {% endfor %}
{% endif %}

{% endblock content %}
